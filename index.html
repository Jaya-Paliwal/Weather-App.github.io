<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-main" id="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name..."
          autocomplete="off"
        />
      </div>
      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Pune, IN</div>
          <div class="date" id="date">03 March (Thursday), 2022</div>
        </div>
        <div class="whether-status">
          <div class="temp" id="temp">32&deg;C</div>
          <div class="min-max" id="min-max">
            30&deg;C (min) / 32&deg;C (max)
          </div>
          <div class="weather" id="weather">Clear</div>
          <img id="img" class="img" src="images/img1.png" />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
